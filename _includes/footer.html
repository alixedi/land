<footer class="bg-white">
  <div class="container mx-auto px-8">
    <div class="w-full flex flex-col md:flex-row py-16">
      <div class="flex-1 mb-6 text-black">
        <a class="text-gray-600 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
          {{ page.title }}
        </a>
      </div>
      {% for footer in page.footer %}
      <div class="flex-1">
        <p class="uppercase text-gray-500 md:mb-6">{{ footer.title }}</p>
        <ul class="list-reset mb-6">
          {% for item in footer.items %}
          <li class="mt-2 inline-block mr-2 md:block md:mr-0">
            <a href="{{ item.link }}"
              class="no-underline hover:underline text-gray-800 hover:text-pink-500">{{ item.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
<script>
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#000"
    },
    "button": {
      "background": "#f1d600"
    }
  },
  "content": {
    "message": "This website uses cookies to ensure you get the best experience. ",
    "dismiss": "Got it!",
    "link": "Learn more"
  }
});
</script>
