<section class="bg-white border-b py-8">
  <div class="container max-w-6xl mx-auto m-16">
    <h1 class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
      Exclusive Features
    </h1>
    <div class="w-full mb-16">
      <div class="h-1 mx-auto gradient w-64 opacity-25 my-0 py-0 rounded-t"></div>
    </div>
    {% for feature in page.features %}
    <div class="flex flex-wrap {% cycle '', 'flex-row-reverse' %} items-center my-24">
      <div class="w-5/6 sm:w-1/2 p-6">
        <h3 class="text-3xl text-gray-800 font-bold leading-none m-8">
          {{ feature.title | markdownify  }}
        </h3>
        <div class="text-gray-600 m-8 text-xl">
          {{ feature.description | markdownify }}
        </div>
      </div>
      <div class="w-full sm:w-1/2">
        <img class="w-full md:w-4/5 z-50 mx-auto" src="{{ feature.image }}" />
      </div>
    </div>
    {% endfor %}
  </div>
</section>
