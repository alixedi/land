<section class="bg-white text-gray-600 text-xl border-b py-8">
  <div class="container max-w-6xl mx-auto m-16">
    {% for text in page.texts %}
    <h2 id="{{ text.title | slugify }}" class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
      {{ text.title }}
    </h2>
    <div class="w-full mb-16">
      <div class="h-1 mx-auto gradient w-64 opacity-25 my-0 py-0 rounded-t"></div>
    </div>
    <div class="flex flex-wrap my-24 items-center">
      <div class="w-5/6 sm:w-1/2 p-6">
        <div class="text-gray-600 m-8 text-xl my-text">
          {{ text.description | markdownify }}
        </div>
      </div>
      <div class="w-full sm:w-1/2 p-6">
        <img class="w-full md:w-4/5 z-50 mx-auto" alt="{{ text.image.alt }}" title="{{ text.image.title }}" src="{{ text.image.src }}" />
      </div>
    </div>
    {% endfor %}
  </div>
</section>
